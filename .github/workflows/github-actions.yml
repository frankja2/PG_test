name: regex check workflow
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
jobs:
  example:
    name: Example job
    runs-on: ubuntu-latest
    steps:
    - name: chuj
      uses: deepakputhraya/action-pr-title@master
      with:
        regex: '([a-z])+\/([a-z])+' # Regex the title should match.
        allowed_prefixes: 'feature,fix,JIRA' # title should start with the given prefix
        disallowed_prefixes: 'feat/,hotfix' # title should not start with the given prefix
        prefix_case_sensitive: false # title prefix are case insensitive
        min_length: 5 # Min length of the title
        max_length: 20 # Max length of the title
        github_token: ${{ github.token }} # Default: ${{ github.token }}
  set_status:
    runs-on: ubuntu-latest
    permissions:
      statuses: write 
    steps:
      - name: Create status
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.event.workflow_run.head_commit.id }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "state": "${{ github.event.workflow_run.conclusion }}",
            "context": "regex check workflow",
            "target_url": "${{ github.event.workflow_run.html_url }}"
            }' \
          --fail
    

